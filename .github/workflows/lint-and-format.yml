name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
        id: lint

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true
        id: format

      - name: Annotate ESLint issues
        if: steps.lint.outcome == 'failure'
        run: |
          echo "::error title=ESLint Issues Found::ESLint found code style issues. Run 'npm run lint:fix' to automatically fix some issues."

      - name: Annotate Prettier issues
        if: steps.format.outcome == 'failure'
        run: |
          echo "::error title=Prettier Issues Found::Prettier found formatting issues. Run 'npm run format' to fix formatting."

      - name: Check if any step failed
        if: steps.lint.outcome == 'failure' || steps.format.outcome == 'failure'
        run: |
          echo "::notice title=Fix Suggestions::To fix these issues locally, run:"
          echo "::notice::  npm run lint:fix    # Fix linting issues"
          echo "::notice::  npm run format      # Fix formatting issues"
          exit 1
