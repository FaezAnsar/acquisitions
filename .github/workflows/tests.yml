name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: postgres://test:test@localhost:5432/test_db
        continue-on-error: true
        id: test

      - name: Upload coverage reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

      - name: Generate GitHub step summary
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "## ✅ Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ -d "coverage" ]; then
              echo "📊 **Coverage reports have been generated and uploaded as artifacts.**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Coverage artifacts will be available for 30 days." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## ❌ Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Some tests failed. Please review the test output above for details." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Common fixes:" >> $GITHUB_STEP_SUMMARY
            echo "- Check test syntax and imports" >> $GITHUB_STEP_SUMMARY
            echo "- Ensure all required environment variables are set" >> $GITHUB_STEP_SUMMARY
            echo "- Verify database connections and test data setup" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Annotate test failures
        if: steps.test.outcome == 'failure'
        run: |
          echo "::error title=Test Failures::Some tests failed. Check the test output for specific failure details and fix the failing tests."

      - name: Check if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1
